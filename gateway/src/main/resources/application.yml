spring:
  application:
    name: gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/categories/**
          filters:
            - StripPrefix=0
        - id: compilation-service
          uri: lb://compilation-service
          predicates:
            - Path=/compilations/**
          filters:
            - StripPrefix=0
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/events/**
          filters:
            - StripPrefix=0
        - id: request-service
          uri: lb://request-service
          predicates:
            - Path=/requests/**
          filters:
            - StripPrefix=0
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
server:
  port: 8989



eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
