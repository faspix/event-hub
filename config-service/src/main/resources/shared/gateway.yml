spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/categories/**
          filters:
            - StripPrefix=0
        - id: compilation-service
          uri: lb://compilation-service
          predicates:
            - Path=/compilations/**
          filters:
            - StripPrefix=0
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/events/**
          filters:
            - StripPrefix=0
        - id: request-service
          uri: lb://request-service
          predicates:
            - Path=/requests/**
          filters:
            - StripPrefix=0
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
        - id: statistics-service
          uri: lb://statistics-service
          predicates:
            - Path=/statistics/**
          filters:
            - StripPrefix=0

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8989
