logging:
  level:
    org.springframework.security: DEBUG
    org.springframework: DEBUG
    com.faspix: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  prometheus:
    metrics:
      export:
        enabled: true


eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://registry:8761/eureka/

server:
  port: 0